<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCodeLife</title>
    <link rel='stylesheet' href='./style.css' />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class=portfolio>
        <!-- Nav Bar-->
        <header>
            <nav>
                <h1 class='logo'>myCodeLife</h1>
                <h2 class='menu'>Menu</h2>
            </nav>
        </header>

        <!-- Code Page -->
        <main>
            <section class='page learningToCode'>
                <div class='details'>
                    <h1>Learning to Code</h1>
                    <h2>So many languages to choose from but this is where you start</h2>
                </div>
                <div class='hero'>
                    <img src='./Images/pexels-mati-mango-5952645.jpg' alt='coder in hoodie'>
                </div>
            </section>

            <!-- HTML SECTION -->
            <section class='page HTMLandCSS'>
                <div class='details'>
                    <img class='lang-logo' src="./Images/HTML CSS Logo.png" alt='html css logo' />
                    <h1>HTML & CSS</h1>
                    <h2>The core technologies for building web pages</h2>
                </div>
                <div class='hero'>
                    <img src='./Images/pexels-cottonbro-5473957.jpg' alt='woman coder' />
                </div>
            </section>
            <!-- JAVASCRIPT PAGE -->
            <section class='page JavaScript'>
                <div class='details'>
                    <img class='lang-logo' src='./Images/Javascript Logo.png' alt='javascript logo' />
                    <h1>JavaScript</h1>
                    <h2>The front and backend language to bring your pages to life</h2>
                </div>
                <div class='hero'>
                    <img src='./Images/pexels-cottonbro-5473954.jpg' alt='woman coder' />
                </div>
            </section>

            <!-- REACT PAGE -->
            <section class='page React'>
                <div class='details'>
                    <img class='lang-logo' src='./Images/React Logo.png' alt='react logo' />
                    <h1>React</h1>
                    <h2>A front end, JavaScript library for building UI components</h2>
                </div>
                <div class='hero'>
                    <img src='./Images/pexels-cottonbro-5474037.jpg' alt='male coder' />
                </div>
            </section>
        </main>
    </div>
</body>

</html>
